<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        
        a {
            background-color: rgb(20, 14, 14); 
            text-decoration:solid; 
            padding: 5px; 
        }
        #fb{
            color:rgb(5, 5, 202);
        }
        #google{
            background-color: darkslategray;
        }
        
        #unique-message {
            color: rgb(187, 12, 12);
            font-size: 24px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>WEBSITE</h1>
    </header>
    <div class="container"> 
        <main>
            <p id="unique-message">Check out these popular websites:</p>
            <a id="google" href="https://www.google.com" style="color: rgb(72, 207, 231);">GOOGLE</a>
            <a id="fb" href="https://www.facebook.com">FACEBOOK</a>
            <a id="tk" href="https://tiktok.com" class="button">TIKTOK</a>
        </main>
    </div>
    <footer>
        <p>&copy; Janeece Mae Taay_website_CSS Basics_2025</p>
    </footer>
</body>
</html>
